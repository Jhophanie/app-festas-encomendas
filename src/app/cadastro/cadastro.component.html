<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>page_two</title>
</head>

<body>
  <div class="container">
    <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="photo-info-one">
        <img class="photo" src="assets/images/photo1.jpg" />
        <div class="structure">
          <div class="texts">
            <p class="text">Massa:</p>
            <p class="text">Recheio:</p>
          </div>

          <div class="inputs-up">
            <div formGroupName="massa">
                
            <label>Chocolate
              <input type="checkbox" class="form-control" formControlName="chocolate">
            </label>

            <label>Prestigio
              <input type="checkbox"  formControlName="prestigio" class="form-control" name="prestigio">
            </label>
            </div>

            <div formGroupName="recheio">
            <label>Musse de Maracuja
              <input type="checkbox" class="form-control"  formControlName="musseMaracuja">
            </label>
          </div>
          </div>

          <div class="inputs-low">

            <div formGroupName="massa">
            <label>Baunilha
              <input type="checkbox" class="form-control" formControlName="baunilha">
            </label>

            <label>Brigadeiro
              <input type="checkbox" class="form-control"  formControlName="brigadeiro">
            </label>
            </div>

            <div formGroupName="recheio">
            <label>Musse de Morango
              <input type="checkbox" class="form-control" formControlName="musseMorango">
            </label>
            </div>
          </div>
        </div>
      </div>

      <div class="photo-info-two">
        <img class="photo" src="assets/images/photo2.jpg" />
        <div class="structure">
          <div class="texts">
            <p class="text">Docinhos:</p>
          </div>


          <div class="inputs-up" formGroupName="doce">
            <label>Cajuzinho
              <input type="checkbox" class="form-control"  formControlName="cajuzinho">
            </label>

            <label>Brigadeiro
              <input type="checkbox" class="form-control"  formControlName="brigadeiro">
            </label>

            <label>Beijinho
              <input type="checkbox" class="form-control"  formControlName="beijinho">
            </label>
          </div>
        </div>
      </div>




      <div class="photo-info-three">
        <img class="photo" src="assets/images/photo3.png" />
        <div class="structure">
          <div class="texts">
            <p class="text">Temas:</p>
          </div>

          <div formGroupName="tema">
          <div class="inputs-up">
            <label>Princesas
              <input type="checkbox" class="form-control"  formControlName="princesas">
            </label>

            <label>Animais
              <input type="checkbox" class="form-control"  formControlName="animais">
            </label>

            <label>Super Herois
              <input type="checkbox" class="form-control"  formControlName="superHerois">
            </label>
          </div>

          <div class="inputs-low">

            <label>Carros
              <input type="checkbox" class="form-control"  formControlName="carros">
            </label>

            <label>Times
              <input type="checkbox" class="form-control"  formControlName="times">
            </label>

            <label>Dinossauros
              <input type="checkbox" class="form-control"  formControlName="dinossauros">
            </label>
          </div>
        </div>
        </div>
      </div>
      <div class="row">
        <div class="col-3">

          <label for="cep">CEP</label>
          <input type="string" class="form-control" formControlName="cep"
          id="cep" name="cep" max=8 placeholder="Digite o CEP" 
            >
        </div>

        <div class="col-3">

          <button type="button" class="btn btn-primary" (click)="pesquisarCep()">Pesquisar</button>
        </div>
      </div>
      <div class="col-3">

        <label for="numero">Número</label>
        <input type="text" class="form-control" id="numero" placeholder="Número"
          formControlName="numeroResidencia">
      </div>

      <div class="col-3">

        <label for="complemento">Complemento</label>
        <input type="text" class="form-control" id="complemento" placeholder="Complemento">
      </div>

      <div class="contatos">
        <label for="contatos">Rede Social</label>
        <input type="text" id="contatos" name="contatos" placeholder="Facebook, Instagram, etc">
      </div>
  
  
      <!--Campo para digitar telefone-->
      <div class="telefone">
        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" name="telefone" placeholder="(00) 00000-0000">
      </div>

      <button type="submit" class="btn btn-primary">Enviar</button>
      <div class="button-finish-back">
        <a class="button-back" src="" routerLink="/home">Voltar</a>
        <!-- <a class="button-finish" type="submit">Finalizar</a> -->
      </div>

    </form>

    <div class="endereco">
      <label for="endereco">Endereço</label>
      <input type="text" id="logradouro" name="logradouro" placeholder="Rua, Avenida, etc" disabled="">
    </div>

    <!--Campo para digitar Bairro-->
    <div>
      <label for="bairro">Bairro</label>
      <input type="text" id="bairro" name="bairro" placeholder="Bairro" disabled="true" >
    </div>

    <!--Campo para digitar Cidade-->
    <div>
      <label for="cidade">Cidade</label>
      <input type="text" id="cidade" name="cidade" placeholder="Cidade" disabled="true">
    </div>

    <!--Campo para digitar Estado-->
    <div>
      <label for="estado">Estado</label>
      <input type="text" id="estado" name="estado" placeholder="Estado" disabled="true">
    </div>



    <!-- Campo para contatos (facebook, instagram, etc) e telefone-->




    

    <footer></footer>



  </div>





  <!--Campo para digitar CEP-->



  <!--Campo para digitar Endereço-->

</body>

</html>
