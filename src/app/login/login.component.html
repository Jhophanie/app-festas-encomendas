<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="/assets/css/login.css"/> -->
  <title>login</title>
</head>

<body>
  <section>
    <div class="login">
      <div class="card-header">
        {{ cadastrando ? 'Cadastro de novo usuário' : 'Entrar'}}
      </div>
      <div class="card-body">
        <div class="alert alert-success" *ngIf="mensagemSucesso">
          {{ mensagemSucesso }}
      </div>
      <div class="alert alert-danger"  *ngFor="let erro of errors">
          {{ erro }}
      </div>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>E-mail:</label>
            <input class="inputs" type="email" name="email" id="email" [(ngModel)]="username" required />
          </div>
          <div class="form-group">
            <label>Senha:</label>
            <input class="inputs" type="password" name="senha" id="senha" [(ngModel)]="password" required />
          </div>
          <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
            <button type="submit" *ngIf="!cadastrando">
              Enviar
            </button>
            <button type="button" class="btn" (click)="cadastrar()" *ngIf="cadastrando">
              Cadastrar
            </button>

            <button type="button" class="btn" (click)="cancelaCadastrar()" *ngIf="cadastrando">
              Cancelar
            </button>
          </div>
        </form>
      </div>
      <div class="card-footer text-center">
        <div class="small">
          <a (click)="preparaCadastrar($event)" href="#">
            {{ !cadastrando ? 'Não possui usuário? Cadastre-se' : ''}}
          </a>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
